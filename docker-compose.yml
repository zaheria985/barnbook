services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: barnbook
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: barnbook
    volumes:
      - barnbook_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barnbook -d barnbook"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    image: ${APP_IMAGE:-ghcr.io/zaheria985/barnbook:latest}
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://barnbook:${DB_PASSWORD}@db:5432/barnbook
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      BOOTSTRAP_SCHEMA: ${BOOTSTRAP_SCHEMA:-1}
      SEED_DEFAULT_USER: ${SEED_DEFAULT_USER:-1}
      RADICALE_URL: http://radicale:5232
      RADICALE_USER: ${RADICALE_USER:-barnbook}
      RADICALE_PASSWORD: ${RADICALE_PASSWORD}
    ports:
      - "${APP_PORT:-3500}:3500"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3500/api/auth/providers',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  radicale:
    image: ${RADICALE_IMAGE:-ghcr.io/zaheria985/barnbook-radicale:latest}
    restart: unless-stopped
    environment:
      RADICALE_USER: ${RADICALE_USER:-barnbook}
      RADICALE_PASSWORD: ${RADICALE_PASSWORD}
    volumes:
      - radicale_data:/data
    ports:
      - "${RADICALE_PORT:-5232}:5232"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232/.well-known/caldav"]
      interval: 10s
      timeout: 3s
      retries: 5

  cron:
    image: alpine:3.20
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    environment:
      ICLOUD_SYNC_SECRET: ${ICLOUD_SYNC_SECRET}
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl > /dev/null 2>&1
        echo "0 */2 * * * curl -sf -X POST http://app:3500/api/sync/icloud -H \"Authorization: Bearer $$ICLOUD_SYNC_SECRET\" > /proc/1/fd/1 2>&1" | crontab -
        crond -f -l 6

volumes:
  barnbook_data:
  radicale_data:
